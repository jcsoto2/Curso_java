<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Producto de la Aplicacion Algoritmos </title>
   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />


    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
   
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Catalogo del curso de javaScript Algoritmos</a>
    </nav>

    <div class="container">
    
      <div id="App" class="row pt-5">
   
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Producto Algoritmos</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del Producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Precio del Producto en Q."
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2023"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Guardar"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <!-- PRODUCTS LIST -->
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
  </body>
</html>
